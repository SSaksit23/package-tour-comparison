
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Itinerary Analyzer</title>
    <!-- Google Fonts: Roboto Slab (English) + Sarabun (Thai) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'slab': ['"Roboto Slab"', 'Georgia', 'serif'],
              'thai': ['"Sarabun"', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#007aff',
                light: '#e6f2ff',
                dark: '#005bb5',
              },
              secondary: '#1c1c1e',
              background: '#f2f2f7',
              surface: '#ffffff',
              'on-surface': '#1c1c1e',
              'on-surface-variant': '#6d6d72',
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body class="bg-background font-slab">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
