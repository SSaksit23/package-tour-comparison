services:
  # ChromaDB - Vector Database for similarity search
  chromadb:
    image: chromadb/chroma:latest
    container_name: itin-chromadb
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - ANONYMIZED_TELEMETRY=FALSE
      - ALLOW_RESET=TRUE
      - IS_PERSISTENT=TRUE

  # Neo4j Knowledge Graph Database
  neo4j:
    image: neo4j:5.15-community
    container_name: itin-neo4j
    ports:
      - "7474:7474"  # HTTP browser interface
      - "7687:7687"  # Bolt protocol
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Development mode with hot reload
  dev:
    build:
      context: .
      target: development
    container_name: itin-analyzer-dev
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Keep node_modules from container
      - /app/node_modules
    environment:
      # ChromaDB connection
      - CHROMA_URL=http://chromadb:8000
      # Neo4j connection (use container name as host)
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password123
    depends_on:
      - chromadb
      - neo4j
    # Vite will read OPENAI_API_KEY from the mounted .env file
    command: npm run dev

  # Production mode with nginx
  prod:
    build:
      context: .
      target: production
    container_name: itin-analyzer-prod
    ports:
      - "8080:80"
    depends_on:
      - chromadb
      - neo4j

volumes:
  chroma_data:
  neo4j_data:
  neo4j_logs:
